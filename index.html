<!DOCTYPE HTML>
<html>
<head>
</head>
<title>
	XML Demo Marksheet
</title>
<body>
	<h1>STUDENT DETAILS</h1>
	<script>
		if(window.XMLHttpRequest)
		{
			xmlhttp=new XMLHttpRequest();
		}
		else
		{// this is for IE5 , IE6
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) 
      {
	
	document.write("<table border='1' width='50%' style=;font-size:40px;'>");
	// This line will write table tag on HTML document
	document.write("<tr><th>Registration Number</th><th>Name</th><th>Batch</th><th>CGPA</th><th>Campus</th></tr>");
	var x=xmlDoc.getElementsByTagName("regno");
	// This ine stores Array of object in Variable x
	for(i=0;i<x.length();i++)
	{
		document.write("<tr><td>");
		document.write(xmlDoc.getElementsByTagName("regno")[i].childNodes[0].nodeValue);
		document.write("</td><td>");
		document.write(xmlDoc.getElementsByTagName("name")[i].childNodes[0].nodeValue);
		document.write("</td><td>");
		document.write(xmlDoc.getElementsByTagName("batch")[i].childNodes[0].nodeValue);
		document.write("</td><td>");
		document.write(xmlDoc.getElementsByTagName("cgpa")[i].childNodes[0].nodeValue);
		document.write("</td><td>");
		document.write(xmlDoc.getElementsByTagName("campus")[i].childNodes[0].nodeValue);
		document.write("</td></tr>");
	}
	document.write("</table>");	
      }
		};
		xmlhttp.open("GET","demo.xml",true);
	xmlhttp.send();
	</script>
	
</body>
</html>
